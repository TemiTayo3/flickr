<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr Login</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="images/favicon-144.png" type="image/x-icon">
</head>

<body>
    <nav>
        <a href=""><img src="images/svgexport-2.svg" alt=""></a>
    </nav>
    <main>
        <div  class="main_box container mb-2 rounded-lg-1">
            <img src="images/svgexport-1.svg" alt="" class="mt-4 mb-3">
            <h6 class="mb-3">Log in to Flickr</h6>
            <div class="form-floating mb-4">
                <input type="email" class="form-control shadow-none" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <button class="btn mb-3">Next</button>
            <span class="not_flickr_mem mb-4">Not a Flickr member? <a href="">Sign up here.
            </a></span>
        </div>
        <div class="footer_of_main ">
            <select name="" id="">
                <a href="">
                    <option value="">English</option>
                </a>
                <a href="">
                    <option value="">繁體中文</option>
                </a>
                <a href="">
                    <option value="">Deutsch</option>
                </a>
                <a href="">
                    <option value="">Español</option>
                </a>
                <a href="">
                    <option value="">Français</option>
                </a>
                <a href="">
                    <option value="">한글</option>
                </a>
                <a href="">
                    <option value="">Italiano</option>
                </a>
                <a href="">
                    <option value="">Português</option>
                </a>
                <a href="">
                    <option value="">Tiếng Việt</option>
                </a>
                <a href="">
                    <option value="">Bahasa Indonesia</option>
                </a>
            </select>

            <div>
                <a href="">Help</a>
            <a href="" class="ms-3">Privacy</a>
            <a href="" class="ms-3">Terms</a>
            </div>
        </div>

        <p>033120190455 by Henry , CC BY</p>
    </main>
</body>

</html>
